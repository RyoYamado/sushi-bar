<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Admin panel for Sushi Bar - Manage employees, menu, orders, and products">
    <meta name="keywords" content="admin panel, sushi bar management, CRUD operations">
    <meta name="author" content="Sushi Bar">
    <title>Sushi Bar - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-utensils"></i> Sushi Bar
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="auth.html">Account</a></li>
                    <li class="nav-item"><a class="nav-link active" href="admin.html">Admin Panel</a></li>
                    <li class="nav-item"><a class="nav-link" href="data-management.html">Data</a></li>
                    <li class="nav-item"><button class="btn btn-outline-danger btn-sm ms-2" id="logoutBtn">Logout</button></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Admin Container -->
    <div class="container-fluid my-5">
        <h1 class="mb-4"><i class="fas fa-cog"></i> Admin Panel</h1>

        <!-- Tabs for different data types -->
        <ul class="nav nav-tabs mb-4" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="employees-tab" data-bs-toggle="tab" data-bs-target="#employees" type="button" role="tab">
                    <i class="fas fa-users"></i> Employees
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="menu-tab" data-bs-toggle="tab" data-bs-target="#menu" type="button" role="tab">
                    <i class="fas fa-list"></i> Menu Items
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="products-tab" data-bs-toggle="tab" data-bs-target="#products" type="button" role="tab">
                    <i class="fas fa-box"></i> Products
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="orders-tab" data-bs-toggle="tab" data-bs-target="#orders" type="button" role="tab">
                    <i class="fas fa-shopping-cart"></i> Orders
                </button>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content">
            <!-- Employees Tab -->
            <div class="tab-pane fade show active" id="employees" role="tabpanel">
                <div class="row mb-4">
                    <div class="col-md-4">
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#employeeModal">
                            <i class="fas fa-plus"></i> Add Employee
                        </button>
                    </div>
                </div>
                <div id="employeesList" class="row"></div>
            </div>

            <!-- Menu Items Tab -->
            <div class="tab-pane fade" id="menu" role="tabpanel">
                <div class="row mb-4">
                    <div class="col-md-4">
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#menuModal">
                            <i class="fas fa-plus"></i> Add Menu Item
                        </button>
                    </div>
                </div>
                <div id="menuList" class="row"></div>
            </div>

            <!-- Products Tab -->
            <div class="tab-pane fade" id="products" role="tabpanel">
                <div class="row mb-4">
                    <div class="col-md-4">
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#productModal">
                            <i class="fas fa-plus"></i> Add Product
                        </button>
                    </div>
                </div>
                <div id="productsList" class="row"></div>
            </div>

            <!-- Orders Tab -->
            <div class="tab-pane fade" id="orders" role="tabpanel">
                <div class="row mb-4">
                    <div class="col-md-4">
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#orderModal">
                            <i class="fas fa-plus"></i> Add Order
                        </button>
                    </div>
                </div>
                <div id="ordersList" class="row"></div>
            </div>
        </div>
    </div>

    <!-- Employee Modal -->
    <div class="modal fade" id="employeeModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add/Edit Employee</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="employeeForm">
                        <input type="hidden" id="employeeId">
                        <div class="mb-3">
                            <label for="employeeName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="employeeName" required>
                            <small class="text-danger" id="employeeNameError"></small>
                        </div>
                        <div class="mb-3">
                            <label for="employeePosition" class="form-label">Position</label>
                            <input type="text" class="form-control" id="employeePosition" required>
                            <small class="text-danger" id="employeePositionError"></small>
                        </div>
                        <div class="mb-3">
                            <label for="employeeEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="employeeEmail" required>
                            <small class="text-danger" id="employeeEmailError"></small>
                        </div>
                        <div class="mb-3">
                            <label for="employeePhone" class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="employeePhone" required>
                            <small class="text-danger" id="employeePhoneError"></small>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveEmployeeBtn">Save Employee</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Menu Item Modal -->
    <div class="modal fade" id="menuModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add/Edit Menu Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="menuForm">
                        <input type="hidden" id="menuId">
                        <div class="mb-3">
                            <label for="menuName" class="form-label">Item Name</label>
                            <input type="text" class="form-control" id="menuName" required>
                            <small class="text-danger" id="menuNameError"></small>
                        </div>
                        <div class="mb-3">
                            <label for="menuCategory" class="form-label">Category</label>
                            <select class="form-control" id="menuCategory" required>
                                <option value="">Select Category</option>
                                <option value="Roll">Roll</option>
                                <option value="Nigiri">Nigiri</option>
                                <option value="Sashimi">Sashimi</option>
                                <option value="Appetizer">Appetizer</option>
                            </select>
                            <small class="text-danger" id="menuCategoryError"></small>
                        </div>
                        <div class="mb-3">
                            <label for="menuPrice" class="form-label">Price ($)</label>
                            <input type="number" class="form-control" id="menuPrice" step="0.01" required>
                            <small class="text-danger" id="menuPriceError"></small>
                        </div>
                        <div class="mb-3">
                            <label for="menuDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="menuDescription" rows="3"></textarea>
                            <small class="text-danger" id="menuDescriptionError"></small>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveMenuBtn">Save Menu Item</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Product Modal -->
    <div class="modal fade" id="productModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add/Edit Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="productForm">
                        <input type="hidden" id="productId">
                        <div class="mb-3">
                            <label for="productName" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="productName" required>
                            <small class="text-danger" id="productNameError"></small>
                        </div>
                        <div class="mb-3">
                            <label for="productSku" class="form-label">SKU</label>
                            <input type="text" class="form-control" id="productSku" required>
                            <small class="text-danger" id="productSkuError"></small>
                        </div>
                        <div class="mb-3">
                            <label for="productStock" class="form-label">Stock Quantity</label>
                            <input type="number" class="form-control" id="productStock" required>
                            <small class="text-danger" id="productStockError"></small>
                        </div>
                        <div class="mb-3">
                            <label for="productPrice" class="form-label">Price ($)</label>
                            <input type="number" class="form-control" id="productPrice" step="0.01" required>
                            <small class="text-danger" id="productPriceError"></small>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveProductBtn">Save Product</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Order Modal -->
    <div class="modal fade" id="orderModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add/Edit Order</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="orderForm">
                        <input type="hidden" id="orderId">
                        <div class="mb-3">
                            <label for="orderCustomer" class="form-label">Customer Name</label>
                            <input type="text" class="form-control" id="orderCustomer" required>
                            <small class="text-danger" id="orderCustomerError"></small>
                        </div>
                        <div class="mb-3">
                            <label for="orderItem" class="form-label">Item</label>
                            <input type="text" class="form-control" id="orderItem" required>
                            <small class="text-danger" id="orderItemError"></small>
                        </div>
                        <div class="mb-3">
                            <label for="orderQuantity" class="form-label">Quantity</label>
                            <input type="number" class="form-control" id="orderQuantity" min="1" required>
                            <small class="text-danger" id="orderQuantityError"></small>
                        </div>
                        <div class="mb-3">
                            <label for="orderStatus" class="form-label">Status</label>
                            <select class="form-control" id="orderStatus" required>
                                <option value="Pending">Pending</option>
                                <option value="Preparing">Preparing</option>
                                <option value="Ready">Ready</option>
                                <option value="Completed">Completed</option>
                            </select>
                            <small class="text-danger" id="orderStatusError"></small>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveOrderBtn">Save Order</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Alert Container -->
    <div id="alertContainer"></div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4 mt-5">
        <div class="container">
            <p>&copy; 2025 Sushi Bar. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
