<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Data management for Sushi Bar - View and manage employees, menu, products, and orders">
    <meta name="keywords" content="data management, employees, menu, products, orders, sushi bar">
    <meta name="author" content="Sushi Bar">
    <title>Sushi Bar - Data Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-utensils"></i> Sushi Bar
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="auth.html">Account</a></li>
                    <li class="nav-item"><a class="nav-link" href="admin.html">Admin Panel</a></li>
                    <li class="nav-item"><a class="nav-link active" href="data-management.html">Data</a></li>
                    <li class="nav-item"><button class="btn btn-outline-danger btn-sm ms-2" id="logoutBtn">Logout</button></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Data Management Container -->
    <div class="container-fluid my-5">
        <h1 class="mb-4"><i class="fas fa-database"></i> Data Management</h1>

        <!-- Tabs for different data types -->
        <ul class="nav nav-tabs mb-4" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="employees-tab" data-bs-toggle="tab" data-bs-target="#employees" type="button" role="tab">
                    <i class="fas fa-users"></i> Employees
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="menu-tab" data-bs-toggle="tab" data-bs-target="#menu" type="button" role="tab">
                    <i class="fas fa-list"></i> Menu Items
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="products-tab" data-bs-toggle="tab" data-bs-target="#products" type="button" role="tab">
                    <i class="fas fa-box"></i> Products
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="orders-tab" data-bs-toggle="tab" data-bs-target="#orders" type="button" role="tab">
                    <i class="fas fa-shopping-cart"></i> Orders
                </button>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content">
            <!-- Employees Tab -->
            <div class="tab-pane fade show active" id="employees" role="tabpanel">
                <div class="row mb-4">
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="employeeSearch" placeholder="Search employees...">
                    </div>
                    <div class="col-md-6">
                        <select class="form-control" id="employeeFilter">
                            <option value="">All Positions</option>
                            <option value="Chef">Chef</option>
                            <option value="Server">Server</option>
                            <option value="Manager">Manager</option>
                        </select>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Name</th>
                                <th>Position</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="employeesTable">
                            <tr><td colspan="5" class="text-center">Loading...</td></tr>
                        </tbody>
                    </table>
                </div>
                <nav aria-label="Employee pagination">
                    <ul class="pagination" id="employeePagination"></ul>
                </nav>
            </div>

            <!-- Menu Items Tab -->
            <div class="tab-pane fade" id="menu" role="tabpanel">
                <div class="row mb-4">
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="menuSearch" placeholder="Search menu items...">
                    </div>
                    <div class="col-md-6">
                        <select class="form-control" id="menuFilter">
                            <option value="">All Categories</option>
                            <option value="Roll">Roll</option>
                            <option value="Nigiri">Nigiri</option>
                            <option value="Sashimi">Sashimi</option>
                            <option value="Appetizer">Appetizer</option>
                        </select>
                    </div>
                </div>
                <div id="menuCardsContainer" class="row"></div>
                <nav aria-label="Menu pagination">
                    <ul class="pagination" id="menuPagination"></ul>
                </nav>
            </div>

            <!-- Products Tab -->
            <div class="tab-pane fade" id="products" role="tabpanel">
                <div class="row mb-4">
                    <div class="col-md-12">
                        <input type="text" class="form-control" id="productSearch" placeholder="Search products...">
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Product Name</th>
                                <th>SKU</th>
                                <th>Stock</th>
                                <th>Price</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="productsTable">
                            <tr><td colspan="5" class="text-center">Loading...</td></tr>
                        </tbody>
                    </table>
                </div>
                <nav aria-label="Products pagination">
                    <ul class="pagination" id="productPagination"></ul>
                </nav>
            </div>

            <!-- Orders Tab -->
            <div class="tab-pane fade" id="orders" role="tabpanel">
                <div class="row mb-4">
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="orderSearch" placeholder="Search orders...">
                    </div>
                    <div class="col-md-6">
                        <select class="form-control" id="orderFilter">
                            <option value="">All Status</option>
                            <option value="Pending">Pending</option>
                            <option value="Preparing">Preparing</option>
                            <option value="Ready">Ready</option>
                            <option value="Completed">Completed</option>
                        </select>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Customer</th>
                                <th>Item</th>
                                <th>Quantity</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="ordersTable">
                            <tr><td colspan="5" class="text-center">Loading...</td></tr>
                        </tbody>
                    </table>
                </div>
                <nav aria-label="Orders pagination">
                    <ul class="pagination" id="orderPagination"></ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- Alert Container -->
    <div id="alertContainer"></div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4 mt-5">
        <div class="container">
            <p>&copy; 2025 Sushi Bar. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/data-management.js"></script>
</body>
</html>
